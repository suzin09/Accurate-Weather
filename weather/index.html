<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title></title>
       <link rel="stylesheet" href="feels.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
      </head>
    <title>Accurate Weather</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" style=" background-color: rgb(190, 164, 214); font-size: 20px;">Accurate Weather</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          
            <form class="d-flex" role="search">
              <input id="city" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit" id="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>




      <div class="container">
        <h1 class="my-4 text-center">Weather for <span id="cityName"></span></h1>
        <main>
            <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
              <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm">
                  <div class="card-header py-3">
                    <h4 class="my-0 fw-normal">Temperatures</h4>
                  </div>
                  <div class="card-body">
                    <h1 class="card-title pricing-card-title"><span id="temp2"></span><small class="text-body-secondary fw-light"><span> &#8451;</span></small></h1>
                    <ul class="list-unstyled mt-3 mb-4">
                    
                      <li>Tempertaure is <span id="temp"></span></li>
                      <li> feels like is 35<span id="feels_like"></span></li>
                      
                       <li>Min Tempertaure is <span id="min_temp"></span></li>
                       <li>Max Tempertaure is <span id="max_temp"></span></li>
                       
                      
                       
                       
                    </ul>
                  
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm">
                  <div class="card-header py-3">
                    <h4 class="my-0 fw-normal">Feels</h4>
                  </div>
                  <div class="card-body">
                    <h1 class="card-title pricing-card-title"><span id="humidity2"></span><small class="text-body-secondary fw-light"> %</small></h1>
                    <ul class="list-unstyled mt-3 mb-4">
                        <li>cloud_pct is <span id="cloud_pct"></span></li>
                        <li> feels like is 35<span id="feels_like"></span></li>
                         <li>Humidity is <span id="humidity"></span></li>
                         
                    </ul>
                    
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="card mb-4 rounded-3 shadow-sm border-primary">
                  <div class="card-header py-3 text-bg-primary border-primary">
                    <h4 class="my-0 fw-normal">Sun/Wind Info</h4>
                  </div>
                  <div class="card-body">
                    <h1 class="card-title pricing-card-title"><span id="wind_speed2"></span><small class="text-body-secondary fw-light"> Km/hr</small></h1>
                    <ul class="list-unstyled mt-3 mb-4">
                        
                         <li>Wind Speed is <span id="wind_speed"></span></li>
                         <li>Wind Degree is <span id="wind_degrees"></span></li>
                         <li>Sunset is <span id="sunset"></span></li>
                         <li>Sunrise is <span id="sunrise"></span></li>
                    </ul>
                  
                  </div>
                </div>
              </div>
            </div>
        
          
        
            
          </main>
      </div>
    <script src="script.js"></script>
   
</body>
</html>
